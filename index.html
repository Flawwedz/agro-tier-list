<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agro Tier List</title>

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #0b1220;
  color: #e5e7eb;
  margin: 0;
  padding: 20px;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.logo {
  font-size: 26px;
  font-weight: 900;
}
.logo span { color: #ef4444; }

/* PLAYER CARDS */
.player {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: #334155;
  padding: 8px 12px;
  border-radius: 10px;
  margin: 4px;
  cursor: pointer;
  transition: transform 0.15s;
}
.player:hover { transform: scale(1.05); }

.player img {
  width: 28px;
  height: 28px;
  border-radius: 6px;
}

/* TIERS */
.tier {
  display: flex;
  margin-bottom: 12px;
  border-radius: 12px;
  overflow: hidden;
  background: #020617;
}
.tier-label {
  width: 90px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}
.tier-content {
  flex: 1;
  padding: 10px;
  background: #1e293b;
}

/* TIER COLORS */
.ht1{background:#7f1d1d}
.lt1{background:#9a3412}
.ht2{background:#92400e}
.lt2{background:#a16207}
.ht3{background:#365314}
.lt3{background:#166534}
.ht4{background:#1e3a8a}
.lt4{background:#1e40af}
.ht5{background:#312e81}
.lt5{background:#3730a3}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
}
.modal img {
  width: 80px;
  border-radius: 12px;
}
.close {
  margin-top: 15px;
  background: #ef4444;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
small { opacity: .7 }

/* MOBILE */
@media (max-width:600px){
  .tier-label{width:70px}
}
</style>
</head>

<body>

<header>
  <div class="logo">AGRO <span>TIERS</span></div>
</header>

<!-- TIERS -->
<div class="tier">
  <div class="tier-label ht1">HT1</div>
  <div class="tier-content">
    <div class="player" onclick="openProfile('Zach','HT1','HT1','Crystal','Active')">
      <img src="https://mc-heads.net/avatar/Zach/64">
      Zach ðŸ‘‘
    </div>
  </div>
</div>

<div class="tier">
  <div class="tier-label lt1">LT1</div>
  <div class="tier-content">
    <div class="player" onclick="openProfile('James','LT1','HT1','Sword','Active')">
      <img src="https://mc-heads.net/avatar/James/64">
      James
    </div>
    <div class="player" onclick="openProfile('Nathan','LT1','HT1','Crystal','Active')">
      <img src="https://mc-heads.net/avatar/Nathan/64">
      Nathan
    </div>
  </div>
</div>

<!-- PROFILE MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="skin">
    <h2 id="name"></h2>
    <p>Current: <b id="current"></b></p>
    <p>Peak: <b id="peak"></b></p>
    <p>Mode: <b id="mode"></b></p>
    <small>Status: <span id="status"></span></small>
    <br>
    <button class="close" onclick="closeProfile()">Close</button>
  </div>
</div>

<script>
function openProfile(name,current,peak,mode,status){
  document.getElementById("modal").style.display="flex";
  document.getElementById("skin").src=`https://mc-heads.net/avatar/${name}/128`;
  document.getElementById("name").innerText=name;
  document.getElementById("current").innerText=current;
  document.getElementById("peak").innerText=peak;
  document.getElementById("mode").innerText=mode;
  document.getElementById("status").innerText=status;
}
function closeProfile(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
