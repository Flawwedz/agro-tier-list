<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agro Tier List</title>

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  margin: 0;
  padding: 20px;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.logo {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 1px;
}

.logo span {
  color: #facc15;
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

input {
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: white;
}

button {
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  cursor: pointer;
  background: #020617;
  color: white;
}

button.active {
  background: linear-gradient(180deg, #facc15, #eab308);
  color: #020617;
  font-weight: 700;
}

/* TIERS */
.tier {
  display: flex;
  margin-bottom: 12px;
  border-radius: 14px;
  overflow: hidden;
  background: linear-gradient(180deg, #0b1220, #020617);
  border: 1px solid #1e293b;
}

.tier-label {
  width: 90px;
  font-weight: 800;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 0.5px;
}

.tier-content {
  flex: 1;
  padding: 12px;
}

/* PLAYER CARDS */
.player {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: #020617;
  border: 1px solid #1e293b;
  padding: 8px 12px;
  border-radius: 12px;
  margin: 4px;
  font-size: 14px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.player:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
}

.player img {
  width: 28px;
  height: 28px;
  border-radius: 6px;
}

.player small {
  display: block;
  font-size: 11px;
  opacity: .6;
}

/* TIER COLORS */
.ht1{background:#854d0e}
.lt1{background:#a16207}
.ht2{background:#713f12}
.lt2{background:#92400e}
.ht3{background:#365314}
.lt3{background:#166534}
.ht4{background:#1e3a8a}
.lt4{background:#1e40af}
.ht5{background:#312e81}
.lt5{background:#3730a3}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: linear-gradient(180deg, #0b1220, #020617);
  border: 1px solid #1e293b;
  padding: 20px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
}

.modal img {
  width: 80px;
  border-radius: 12px;
}

.close {
  margin-top: 15px;
  background: #facc15;
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  color: #020617;
  font-weight: 700;
}

/* UNRANKED */
h2 {
  margin-top: 30px;
  opacity: .8;
}

.unranked {
  background: linear-gradient(180deg, #0b1220, #020617);
  border: 1px solid #1e293b;
  padding: 15px;
  border-radius: 14px;
  color: #cbd5f5;
}
</style>
</head>

<body>

<header>
  <div class="logo">AGRO <span>TIERS</span></div>
  <div class="controls">
    <input type="text" id="search" placeholder="Search player...">
  </div>
</header>

<!-- TIERS -->
<div class="tier">
  <div class="tier-label ht1">HT1</div>
  <div class="tier-content">
    <div class="player" onclick="openProfile('Zach','HT1','HT1','Crystal','Active')">
      <img src="https://mc-heads.net/avatar/Zach/64">
      Zach ðŸ‘‘
    </div>
  </div>
</div>

<div class="tier">
  <div class="tier-label lt1">LT1</div>
  <div class="tier-content">
    <div class="player" onclick="openProfile('James','LT1','HT1','Sword','Active')">
      <img src="https://mc-heads.net/avatar/James/64">
      James
    </div>
    <div class="player" onclick="openProfile('Nathan','LT1','HT1','Crystal','Active')">
      <img src="https://mc-heads.net/avatar/Nathan/64">
      Nathan
    </div>
    <div class="player" onclick="openProfile('Ashton','LT1','HT1','SMP','Active')">
      <img src="https://mc-heads.net/avatar/Ashton/64">
      Ashton
    </div>
  </div>
</div>

<!-- PROFILE MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="skin">
    <h2 id="name"></h2>
    <p>Current: <b id="current"></b></p>
    <p>Peak: <b id="peak"></b></p>
    <p>Mode: <b id="mode"></b></p>
    <small>Status: <span id="status"></span></small><br>
    <button class="close" onclick="closeProfile()">Close</button>
  </div>
</div>

<h2>(Unranked)</h2>
<div class="unranked">
  Osadi, Prince, Tam Tam, Max, Jannel, Noah, Joy, Chloe, Peter, Kyle
</div>

<script>
const search = document.getElementById("search");
const players = document.querySelectorAll(".player");

search.addEventListener("input", () => {
  const value = search.value.toLowerCase();
  players.forEach(p => {
    p.style.display = p.textContent.toLowerCase().includes(value)
      ? "inline-flex"
      : "none";
  });
});

function openProfile(name,current,peak,mode,status){
  document.getElementById("modal").style.display="flex";
  document.getElementById("skin").src=`https://mc-heads.net/avatar/${name}/128`;
  document.getElementById("name").innerText=name;
  document.getElementById("current").innerText=current;
  document.getElementById("peak").innerText=peak;
  document.getElementById("mode").innerText=mode;
  document.getElementById("status").innerText=status;
}
function closeProfile(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
